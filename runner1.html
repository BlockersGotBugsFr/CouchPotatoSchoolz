<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome-Style Tabbed Browser (Improved)</title>
    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e3e3e3;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .browser-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        /* --- Tab Bar Styling --- */
        #tabs-container {
            display: flex;
            background-color: #d1d1d1;
            overflow-x: auto;
            border-bottom: 1px solid #aaa;
            padding-left: 10px;
            height: 38px;
            align-items: center;
        }

        .tab-button {
            display: flex;
            align-items: center;
            padding: 0 10px;
            height: 38px;
            background-color: #f1f1f1;
            border: 1px solid #aaa;
            border-bottom: none;
            cursor: pointer;
            white-space: nowrap;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: -1px;
            border-radius: 8px 8px 0 0;
            font-size: 0.9em;
            position: relative;
            top: 1px;
        }
        
        .tab-button.active {
            background-color: #fff;
            border-bottom-color: #fff;
            font-weight: bold;
            z-index: 10;
        }

        .close-tab {
            margin-left: 10px;
            font-size: 16px;
            color: #888;
            cursor: pointer;
            line-height: 1;
        }
        .close-tab:hover { color: #333; }
        .add-tab-button {
            background-color: #e1e1e1;
            border: none;
            padding: 0 10px;
            height: 24px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 18px;
            line-height: 1;
        }

        /* --- Address Bar Area --- */
        .address-bar-area {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }
        #urlInput {
            flex-grow: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 16px;
            margin: 0 10px;
            font-size: 13px;
        }
        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        #fullscreenButton { background-color: #28a745; }
        #fullscreenButton:hover { background-color: #218838; }


        /* --- iFrame Content Area & New Homepage Styling --- */
        #iframes-container {
            flex-grow: 1;
            position: relative;
            min-height: 400px;
        }
        .iframe-tab-content {
            display: none;
            width: 100%;
            height: 100%;
        }
        .iframe-tab-content.active { display: block; }
        .iframe-tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Homepage specific styling */
        .homepage-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            padding: 20px;
        }
        .homepage-content h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .homepage-search-input {
            width: 80%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }


        /* --- Fullscreen Overlay Controls --- */
        #fullscreen-controls-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 5px;
            z-index: 2147483647;
            height: 40px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .fullscreen-tab-button {
             padding: 5px 10px;
             background-color: #555;
             color: white;
             border: none;
             cursor: pointer;
             margin-right: 5px;
             border-radius: 3px;
        }
        .fullscreen-tab-button.active { background-color: #007bff; }
    </style>
</head>
<body>

    <!-- Fullscreen Controls Bar (Invisible normally) -->
    <div id="fullscreen-controls-bar"></div>

    <div class="browser-container">
        <!-- Tab Bar -->
        <div id="tabs-container">
            <button class="add-tab-button" onclick="handlePlusButtonInFullscreen()" title="Open new tab">+</button>
        </div>

        <!-- Address Bar / Controls -->
        <div class="address-bar-area">
            <button onclick="navigateHistory(-1)" title="Back">Back</button>
            <button onclick="navigateHistory(1)" title="Forward">Fwd</button>
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com) and press Enter">
            <button onclick="loadIframe()">Go</button>
            <button onclick="requestIframeFullscreen()" id="fullscreenButton">Fullscreen</button>
        </div>

        <!-- iFrame Content Area -->
        <div id="iframes-container">
            <!-- iFrames added by JS -->
        </div>

    </div>

    <script>
        // --- Global State and References ---
        let tabs = [];
        let activeTabIdCounter = 0;
        const tabsContainer = document.getElementById('tabs-container');
        const iframesContainer = document.getElementById('iframes-container');
        const urlInput = document.getElementById('urlInput');
        const fullscreenControlsBar = document.getElementById('fullscreen-controls-bar');
        const plusButtonInTabArea = document.querySelector('.add-tab-button');


        // --- Tab Management Functions ---

        function createNewTab(url = null, tabName = null) {
            activeTabIdCounter++;
            const tabId = `tab-${activeTabIdCounter}`;
            const isHomepage = url === null || url === 'about:blank' || url === '';
            const initialUrl = isHomepage ? 'about:blank' : url;

            // 1. Create the Tab Button element
            const tabButton = document.createElement('div');
            tabButton.classList.add('tab-button');
            tabButton.onclick = () => switchTab(tabId);
            
            const titleSpan = document.createElement('span');
            titleSpan.innerText = tabName || (isHomepage ? 'New Tab' : getHostName(initialUrl));
            tabButton.appendChild(titleSpan);

            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '&times;';
            closeBtn.classList.add('close-tab');
            closeBtn.onclick = (e) => {
                e.stopPropagation();
                closeTab(tabId);
            };
            tabButton.appendChild(closeBtn);
            tabsContainer.insertBefore(tabButton, plusButtonInTabArea);

            // 2. Create the Iframe/Homepage Content Wrapper
            const iframeWrapper = document.createElement('div');
            iframeWrapper.id = tabId;
            iframeWrapper.classList.add('iframe-tab-content');

            if (isHomepage) {
                // Load the custom homepage UI instead of an iframe
                iframeWrapper.innerHTML = `
                    <div class="homepage-content">
                        <h1>Local Browser Home</h1>
                        <input type="text" class="homepage-search-input" placeholder="Search or type URL" onkeypress="handleHomepageInput(event, '${tabId}')">
                    </div>
                `;
            } else {
                // Load an iframe for a specific URL
                 iframeWrapper.innerHTML = `<iframe src="${initialUrl}" title="Embedded Website ${tabId}" allow="fullscreen"></iframe>`;
            }
            iframesContainer.appendChild(iframeWrapper);

            tabs.push({ id: tabId, url: initialUrl, buttonElement: tabButton, contentElement: iframeWrapper, titleElement: titleSpan, isHomepage: isHomepage });
            switchTab(tabId);
        }
        
        // Handles input within the visual homepage search bar
        function handleHomepageInput(event, tabId) {
            if (event.key === 'Enter') {
                const url = event.target.value.trim();
                if (url) {
                    const activeTab = tabs.find(tab => tab.id === tabId);
                    if (activeTab) {
                        // Replace the homepage content with an actual iframe and update tab data
                        const formattedUrl = formatUrl(url);
                        activeTab.url = formattedUrl;
                        activeTab.isHomepage = false;
                        activeTab.titleElement.innerText = getHostName(formattedUrl);
                        activeTab.contentElement.innerHTML = `<iframe src="${formattedUrl}" title="Embedded Website ${tabId}" allow="fullscreen"></iframe>`;
                        // Also update the main address bar input
                        urlInput.value = formattedUrl; 
                    }
                }
            }
        }

        function closeTab(tabId) {
            const index = tabs.findIndex(tab => tab.id === tabId);
            if (index > -1) {
                const tab = tabs[index];
                const wasActive = tab.buttonElement.classList.contains('active');
                
                tab.buttonElement.remove();
                tab.contentElement.remove();
                tabs.splice(index, 1);

                if (wasActive && tabs.length > 0) {
                    const newActiveIndex = index > 0 ? index - 1 : 0;
                    switchTab(tabs[newActiveIndex].id);
                } else if (tabs.length === 0) {
                    // Optional: automatically reopen a blank tab if all are closed
                    createNewTab(null); 
                }
            }
        }

        function switchTab(tabId) {
            tabs.forEach(tab => {
                tab.contentElement.classList.remove('active');
                tab.buttonElement.classList.remove('active');
            });

            const selectedTab = tabs.find(tab => tab.id === tabId);
            if (selectedTab) {
                selectedTab.contentElement.classList.add('active');
                selectedTab.buttonElement.classList.add('active');
                // Sync the main address bar with the active tab's URL
                urlInput.value = selectedTab.isHomepage ? '' : selectedTab.url;
            }
            
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                updateFullscreenControls();
            }
        }

        // Function linked to the "Go" button in the main address bar
        function loadIframe() {
            const url = urlInput.value.trim();
            if (url) {
                const formattedUrl = formatUrl(url);
                const activeTab = tabs.find(tab => tab.contentElement.classList.contains('active'));
                
                // If active tab is homepage, replace it; otherwise, make a new tab.
                if (activeTab && activeTab.isHomepage) {
                    activeTab.url = formattedUrl;
                    activeTab.isHomepage = false;
                    activeTab.titleElement.innerText = getHostName(formattedUrl);
                    activeTab.contentElement.innerHTML = `<iframe src="${formattedUrl}" title="Embedded Website" allow="fullscreen"></iframe>`;
                } else {
                    createNewTab(formattedUrl, getHostName(formattedUrl));
                }
            }
        }
        
        function formatUrl(url) {
             if (!url.startsWith('http://') && !url.startsWith('https://')) {
                 return 'https://' + url;
             }
             return url;
        }

        function getHostName(url) {
            try { return new URL(url).hostname.replace('www.', ''); } catch (e) { return "Website"; }
        }
        
        function navigateHistory(delta) {
            const activeTab = tabs.find(tab => tab.contentElement.classList.contains('active'));
            if (activeTab && !activeTab.isHomepage) {
                // This command sends the browser history command to the iframe's internal history
                activeTab.contentElement.querySelector('iframe').contentWindow.history.go(delta);
            }
        }


        // --- Fullscreen Logic ---
        function requestIframeFullscreen() {
            const browserContainer = document.querySelector('.browser-container');
            if (browserContainer.requestFullscreen) {
                browserContainer.requestFullscreen();
            } else if (browserContainer.webkitRequestFullscreen) {
                browserContainer.webkitRequestFullscreen();
            } else if (browserContainer.msRequestFullscreen) {
                browserContainer.msRequestFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                fullscreenControlsBar.style.display = 'block';
                updateFullscreenControls();
            } else {
                fullscreenControlsBar.style.display = 'none';
                fullscreenControlsBar.innerHTML = '';
            }
        }

        function updateFullscreenControls() {
            fullscreenControlsBar.innerHTML = '';
            tabs.forEach(tab => {
                const fsTabButton = document.createElement('button');
                fsTabButton.innerText = tab.titleElement.innerText;
                fsTabButton.classList.add('fullscreen-tab-button');
                if (tab.contentElement.classList.contains('active')) {
                    fsTabButton.classList.add('active');
                }
                fsTabButton.onclick = () => switchTab(tab.id);
                fullscreenControlsBar.appendChild(fsTabButton);
            });
            const newTabBtn = document.createElement('button');
            newTabBtn.innerText = "+";
            newTabBtn.classList.add('fullscreen-tab-button');
            newTabBtn.onclick = handlePlusButtonInFullscreen;
            fullscreenControlsBar.appendChild(newTabBtn);
        }
        
        function handlePlusButtonInFullscreen() {
            const newUrl = prompt("Enter a URL or press OK for homepage:");
            // If the user cancels the prompt, newUrl is null. If they press OK with no text, it's "".
            // Only proceed if they provided something or want a homepage.
            if (newUrl !== null) {
                 // We don't exit fullscreen here; the new tab is created in the background/switched to.
                createNewTab(newUrl.trim() === "" ? null : formatUrl(newUrl.trim()));
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', (event) => {
            // Initialize with one homepage tab
            createNewTab(null);

            // Add Enter key listener for the main address bar
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadIframe();
                }
            });
        });
    </script>
</body>
</html>
