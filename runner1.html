<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome-Style Tabbed Browser</title>
    <style>
        /* Base Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e3e3e3;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .browser-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
        }

        /* --- Tab Bar Styling (The main UI change) --- */
        #tabs-container {
            display: flex;
            background-color: #d1d1d1;
            overflow-x: auto;
            border-bottom: 1px solid #aaa;
            padding-left: 10px;
            height: 38px;
            align-items: center;
        }

        .tab-button {
            display: flex;
            align-items: center;
            padding: 0 10px;
            height: 38px;
            background-color: #f1f1f1;
            border: 1px solid #aaa;
            border-bottom: none;
            cursor: pointer;
            white-space: nowrap;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: -1px; /* Overlap borders slightly */
            border-radius: 8px 8px 0 0;
            font-size: 0.9em;
            position: relative;
            top: 1px; /* Aligns visually with the bottom line */
        }
        
        .tab-button.active {
            background-color: #fff;
            border-bottom-color: #fff;
            font-weight: bold;
            z-index: 10;
        }

        /* Close button inside tab */
        .close-tab {
            margin-left: 10px;
            font-size: 16px;
            color: #888;
            cursor: pointer;
            line-height: 1;
        }
        .close-tab:hover {
            color: #333;
        }

        .add-tab-button {
            background-color: #e1e1e1;
            border: none;
            padding: 0 10px;
            height: 24px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 18px;
            line-height: 1;
        }

        /* --- Address Bar Area --- */
        .address-bar-area {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
        }

        #urlInput {
            flex-grow: 1;
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 16px; /* Pill shape */
            margin: 0 10px;
            font-size: 13px;
        }
        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0056b3; }
        #fullscreenButton { background-color: #28a745; }
        #fullscreenButton:hover { background-color: #218838; }


        /* --- iFrame Content Area --- */
        #iframes-container {
            flex-grow: 1;
            position: relative;
            min-height: 400px;
        }
        .iframe-tab-content {
            display: none;
            width: 100%;
            height: 100%;
        }
        .iframe-tab-content.active { display: block; }
        .iframe-tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- Fullscreen Overlay Controls --- */
        #fullscreen-controls-bar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 5px;
            z-index: 2147483647;
            height: 40px;
            overflow-x: auto;
            white-space: nowrap;
        }
        .fullscreen-tab-button {
             padding: 5px 10px;
             background-color: #555;
             color: white;
             border: none;
             cursor: pointer;
             margin-right: 5px;
             border-radius: 3px;
        }
        .fullscreen-tab-button.active {
            background-color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Controls Bar (Invisible normally) -->
    <div id="fullscreen-controls-bar"></div>

    <div class="browser-container">
        <!-- Tab Bar -->
        <div id="tabs-container">
            <!-- Tabs added by JS -->
            <button class="add-tab-button" onclick="handlePlusButtonInFullscreen()">+</button>
        </div>

        <!-- Address Bar / Controls -->
        <div class="address-bar-area">
            <button onclick="window.history.back()">Back</button>
            <button onclick="window.history.forward()">Fwd</button>
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., example.com) and press Enter">
            <button onclick="loadIframe()">Go</button>
            <button onclick="requestIframeFullscreen()" id="fullscreenButton">Fullscreen</button>
        </div>

        <!-- iFrame Content Area -->
        <div id="iframes-container">
            <!-- iFrames added by JS -->
        </div>

    </div>

    <script>
        // --- Global State and References ---
        let tabs = [];
        let activeTabIdCounter = 0;
        const tabsContainer = document.getElementById('tabs-container');
        const iframesContainer = document.getElementById('iframes-container');
        const urlInput = document.getElementById('urlInput');
        const fullscreenControlsBar = document.getElementById('fullscreen-controls-bar');
        const plusButtonInTabArea = document.querySelector('.add-tab-button');


        // --- Tab Management Functions ---

        function createNewTab(url = 'about:blank', tabName = null) {
            activeTabIdCounter++;
            const tabId = `tab-${activeTabIdCounter}`;

            // 1. Create the Tab Button element
            const tabButton = document.createElement('div'); // Using div for complex layout
            tabButton.classList.add('tab-button');
            tabButton.onclick = () => switchTab(tabId);
            
            // Tab Title Span
            const titleSpan = document.createElement('span');
            titleSpan.innerText = tabName || `New Tab`;
            tabButton.appendChild(titleSpan);

            // Close button (X)
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '&times;';
            closeBtn.classList.add('close-tab');
            closeBtn.onclick = (e) => {
                e.stopPropagation(); // Stop switchTab from running when clicking close
                closeTab(tabId);
            };
            tabButton.appendChild(closeBtn);

            // Insert new tab button before the existing '+' button
            tabsContainer.insertBefore(tabButton, plusButtonInTabArea);

            // 2. Create the Iframe Wrapper/Element
            const iframeWrapper = document.createElement('div');
            iframeWrapper.id = tabId;
            iframeWrapper.classList.add('iframe-tab-content');
            iframeWrapper.innerHTML = `<iframe src="${url}" title="Embedded Website ${tabId}" allow="fullscreen"></iframe>`;
            iframesContainer.appendChild(iframeWrapper);

            // Add to tracking array
            tabs.push({ id: tabId, url: url, buttonElement: tabButton, iframeElement: iframeWrapper, titleElement: titleSpan });

            switchTab(tabId);
        }

        function closeTab(tabId) {
            const index = tabs.findIndex(tab => tab.id === tabId);
            if (index > -1) {
                const tab = tabs[index];
                tab.buttonElement.remove();
                tab.iframeElement.remove();
                tabs.splice(index, 1);

                // If the closed tab was active, switch to the next available one
                if (tab.buttonElement.classList.contains('active')) {
                    if (tabs.length > 0) {
                        // Switch to the previous tab if available, otherwise the first one
                        const newActiveIndex = index > 0 ? index - 1 : 0;
                        switchTab(tabs[newActiveIndex].id);
                    } else {
                        // No tabs left, clear input and potentially show blank state
                        urlInput.value = '';
                    }
                }
            }
        }

        function switchTab(tabId) {
            tabs.forEach(tab => {
                tab.iframeElement.classList.remove('active');
                tab.buttonElement.classList.remove('active');
            });

            const selectedTab = tabs.find(tab => tab.id === tabId);
            if (selectedTab) {
                selectedTab.iframeElement.classList.add('active');
                selectedTab.buttonElement.classList.add('active');
                urlInput.value = selectedTab.url === 'about:blank' ? '' : selectedTab.url;
            }
            
            // If in fullscreen, refresh the controls overlay
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                updateFullscreenControls();
            }
        }

        function loadIframe() {
            let url = urlInput.value.trim();
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                
                // Instead of always creating a *new* tab, update the current one if it's blank
                const activeTab = tabs.find(tab => tab.iframeElement.classList.contains('active'));
                if (activeTab && activeTab.url === 'about:blank') {
                    activeTab.url = url;
                    activeTab.iframeElement.querySelector('iframe').src = url;
                    activeTab.titleElement.innerText = getHostName(url);
                    // No need to call switchTab again
                } else {
                    createNewTab(url, getHostName(url));
                }
                urlInput.value = url; // Keep the URL in the bar
            } else {
                alert("Please enter a URL.");
            }
        }

        function getHostName(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch (e) {
                return "Invalid URL";
            }
        }


        // --- Fullscreen Logic ---

        function requestIframeFullscreen() {
            // We request fullscreen on the browser-container to keep UI elements contained when possible
            const browserContainer = document.querySelector('.browser-container');
            if (browserContainer.requestFullscreen) {
                browserContainer.requestFullscreen();
            } else if (browserContainer.webkitRequestFullscreen) {
                browserContainer.webkitRequestFullscreen();
            } else if (browserContainer.msRequestFullscreen) {
                browserContainer.msRequestFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                fullscreenControlsBar.style.display = 'block';
                updateFullscreenControls();
            } else {
                fullscreenControlsBar.style.display = 'none';
                fullscreenControlsBar.innerHTML = '';
            }
        }

        function updateFullscreenControls() {
            fullscreenControlsBar.innerHTML = '';
            tabs.forEach(tab => {
                const fsTabButton = document.createElement('button');
                fsTabButton.innerText = tab.titleElement.innerText;
                fsTabButton.classList.add('fullscreen-tab-button');
                if (tab.iframeElement.classList.contains('active')) {
                    fsTabButton.classList.add('active');
                }
                fsTabButton.onclick = () => switchTab(tab.id);
                fullscreenControlsBar.appendChild(fsTabButton);
            });
            // Add a simple '+' button to the fullscreen bar
            const newTabBtn = document.createElement('button');
            newTabBtn.innerText = "+";
            newTabBtn.classList.add('fullscreen-tab-button');
            newTabBtn.onclick = handlePlusButtonInFullscreen;
            fullscreenControlsBar.appendChild(newTabBtn);
        }
        
        // Used by both the tab area plus button and the fullscreen plus button
        function handlePlusButtonInFullscreen() {
            const newUrl = prompt("Enter a new URL to open:");
            if (newUrl) {
                let formattedUrl = newUrl.trim();
                if (!formattedUrl.startsWith('http://') && !formattedUrl.startsWith('https://')) {
                    formattedUrl = 'https://' + formattedUrl;
                }
                createNewTab(formattedUrl, getHostName(formattedUrl));
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', (event) => {
            // Initialize with one blank tab on load
            createNewTab('about:blank', 'New Tab');

            // Add Enter key listener for the URL input field
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadIframe();
                }
            });
        });
    </script>
</body>
</html>
