<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load URL in iFrame</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 40px 20px;
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        input[type="text"] {
            width: calc(70% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button, .nav-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        button:hover, .nav-button:hover {
            background-color: #0056b3;
        }
        #iframe-wrapper {
            position: relative;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            /* Add styles for fullscreen mode if needed, the API handles the sizing */
        }
        .nav-button {
            margin-bottom: 20px;
        }
        #fullscreenButton {
            background-color: #28a745; /* Green color for fullscreen button */
            margin-left: 10px;
        }
        #fullscreenButton:hover {
            background-color: #218838;
        }

        .b {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
         <a href="index.html" class="nav-button">Go to Index Page</a>
        <h2>Load Website in iFrame</h2>
        <p>Enter a URL and click "Load". Note: Many websites block embedding due to security policies.</p>
        
        <input type="text" id="urlInput" placeholder="Enter full URL (e.g., https://example.com)">
        <button onclick="loadIframe()">Load</button>
        <button onclick="requestIframeFullscreen()" id="fullscreenButton">Fullscreen iFrame</button>
        
        <div id="iframe-wrapper">
            <!-- IMPORTANT: Add the allow="fullscreen" attribute -->
            <iframe id="contentFrame" src="about:blank" title="Embedded Website" allow="fullscreen"></iframe>
        </div>
        <br>
        <a>AI: 	https://www.phind.com/<br><b>PlEASE DONT BE A DUMB ASS!!</b><br>if you use this link in google it will get <b>BLOCKED!</b></a>
    </div>
    

    <script>
        function loadIframe() {
            var urlInput = document.getElementById('urlInput');
            var url = urlInput.value.trim();
            var iframe = document.getElementById('contentFrame');
            
            if (url) {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                iframe.src = url;
            } else {
                alert("Please enter a URL.");
            }
        }

        // Function to request fullscreen mode for the iframe
        function requestIframeFullscreen() {
            var iframe = document.getElementById('contentFrame');
            // Check if the browser supports the fullscreen API and if the element can go fullscreen
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { /* Firefox */
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            } else {
                alert("Fullscreen API is not supported by this browser or feature is blocked by the embedded website's policy.");
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadIframe();
                }
            });
        });
    </script>
</body>
</html>
