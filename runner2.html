<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Orange Neon Browser — Upgraded</title>
<style>
  :root{
    --bg:#0f0f10;
    --card:#111214;
    --muted:#bdbdbd;
    --orange:#ff6a2d;
    --orange-deep:#f04b1a;
    --glow: 0 8px 30px rgba(255,106,45,0.14), 0 2px 6px rgba(240,75,26,0.06);
    --radius:14px;
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#060607 0%, #0d0d0d 100%);
    color:#eaeaea;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    display:flex;align-items:center;justify-content:center;padding:18px;
  }
  /* Outer frame */
  .browser-wrap{
    width:1100px;max-width:98%;height:700px;border-radius:18px;overflow:hidden;position:relative;box-shadow:0 20px 60px rgba(0,0,0,0.6);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.04);
    display:flex;flex-direction:column;
  }
  /* Top chrome */
  .top-bar{height:68px;display:flex;align-items:center;padding:12px 16px;gap:12px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-bottom:1px solid rgba(255,255,255,0.02)}
  .brand{display:flex;align-items:center;gap:12px}
  .brand .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--orange),var(--orange-deep));box-shadow:0 6px 20px rgba(255,106,45,0.24);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:#fff}
  .brand h1{font-size:18px;margin:0}/* Tabs */ .tabs{display:flex;align-items:center;gap:8px;flex:1;overflow:hidden;padding-left:4px} .tab{display:flex;align-items:center;gap:10px;padding:8px 14px;border-radius:12px;background:transparent;color:var(--muted);cursor:pointer;transition:all .22s;white-space:nowrap} .tab:hover{transform:translateY(-3px);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:var(--glow)} .tab.active{color:#fff;background:linear-gradient(90deg, rgba(255,106,45,0.06), rgba(240,75,26,0.03));box-shadow:0 10px 30px rgba(255,106,45,0.08);border:1px solid rgba(255,106,45,0.08)} .tab .dot{width:8px;height:8px;border-radius:50%;background:var(--orange);box-shadow:0 4px 12px rgba(255,106,45,0.12)} .tab .title{max-width:160px;overflow:hidden;text-overflow:ellipsis} .tab .close{opacity:0.7;margin-left:8px}

/* controls */ .controls{display:flex;gap:8px} .btn{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer;transition:all .18s} .btn.primary{background:linear-gradient(90deg,var(--orange),var(--orange-deep));color:#fff;box-shadow:var(--glow);border:none} .btn:hover{transform:translateY(-3px)}

/* Address bar area */ .address-row{display:flex;gap:12px;padding:16px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);align-items:center;border-bottom:1px solid rgba(255,255,255,0.02)} .url-input{flex:1;padding:12px 16px;border-radius:999px;background:linear-gradient(90deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);color:#fff;outline:none} .quick-sites{display:flex;gap:8px} .quick-sites .site-btn{display:flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;background:rgba(255,255,255,0.02);cursor:pointer;border:1px solid rgba(255,255,255,0.03);transition:all .18s} .quick-sites .site-btn:hover{transform:translateY(-4px);box-shadow:var(--glow)} .site-favicon{width:22px;height:22px;border-radius:6px;background:#fff8}

/* Content area */ .content{flex:1;display:flex;overflow:hidden;position:relative} .sidebar{width:260px;background:linear-gradient(180deg, rgba(255,255,255,0.012), transparent);border-right:1px solid rgba(255,255,255,0.02);padding:18px;display:flex;flex-direction:column;gap:12px} .sidebar h3{margin:0;font-size:14px;color:var(--muted)} .favorites{display:flex;flex-direction:column;gap:8px;margin-top:8px} .fav-card{display:flex;align-items:center;gap:10px;padding:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border-radius:10px;cursor:pointer;border:1px solid rgba(255,255,255,0.02)} .fav-card .fav-icon{width:40px;height:40px;border-radius:8px;background:linear-gradient(90deg,var(--orange),var(--orange-deep));display:flex;align-items:center;justify-content:center;font-weight:700} .fav-card .fav-meta{display:flex;flex-direction:column} .fav-card .fav-meta .name{font-weight:600} .fav-card .fav-meta .url{font-size:12px;color:var(--muted)}

.add-link{display:flex;gap:8px;margin-top:8px} .add-link input{flex:1;padding:8px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:#fff}

.main-view{flex:1;position:relative;display:flex;flex-direction:column} .iframe-wrap{flex:1;background:linear-gradient(180deg,#0b0b0b,#0d0d0d);position:relative} iframe{width:100%;height:100%;border:none}

/* Loading shimmer */ .loader{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);z-index:30;display:none;align-items:center;gap:12px} .loader.show{display:flex} .pulse{width:14px;height:14px;border-radius:50%;background:var(--orange);animation:pulse 1.1s infinite} @keyframes pulse{0%{transform:scale(.7);opacity:.6}50%{transform:scale(1.05);opacity:1}100%{transform:scale(.7);opacity:.6}}

/* Popup toasts (random) */ .popup{position:absolute;right:22px;bottom:22px;background:linear-gradient(90deg,#141414,#1a1a1a);padding:12px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 10px 40px rgba(0,0,0,0.6);transform:translateY(20px);opacity:0;animation:popIn .5s forwards} @keyframes popIn{to{transform:translateY(0);opacity:1}} .popup .label{font-weight:700;color:var(--orange);margin-bottom:6px}

/* small helpers */ .muted{color:var(--muted)} .small{font-size:13px}

/* responsive */ @media (max-width:900px){.sidebar{display:none}.browser-wrap{height:90vh}}

</style>
</head>
<body>
  <div class="browser-wrap" id="browserWrap">
    <div class="top-bar">
      <div class="brand">
        <div class="logo">O</div>
        <div>
          <h1>Orange Neon</h1>
          <div class="small muted">Custom links • animated UI • random popups</div>
        </div>
      </div><div class="tabs" id="tabsRow" aria-hidden="false"></div>

  <div class="controls">
    <button class="btn" id="newTabBtn">New Tab</button>
    <button class="btn primary" id="fullscreenBtn">Fullscreen</button>
  </div>
</div>

<div class="address-row">
  <input id="mainUrl" class="url-input" placeholder="Type a URL or pick a quick site (e.g., example.com)" />
  <div class="quick-sites" id="quickSites">
    <!-- site buttons rendered here -->
  </div>
  <button class="btn primary" id="goBtn">Go</button>
</div>

<div class="content">
  <aside class="sidebar">
    <h3>Favorites</h3>
    <div class="favorites" id="favorites"></div>

    <h3 class="muted">Add custom link</h3>
    <div class="add-link">
      <input id="favName" placeholder="Name (e.g., My Site)" />
      <input id="favUrl" placeholder="URL (e.g., example.com)" />
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button class="btn" id="addFavBtn">Add</button>
      <button class="btn" id="clearFavs">Clear</button>
    </div>

    <div style="margin-top:auto;color:var(--muted);font-size:12px">Tip: URLs auto-add https:// if missing.</div>
  </aside>

  <div class="main-view">
    <div class="iframe-wrap" id="iframeWrap">
      <!-- tabs' iframe containers created dynamically -->
      <div class="loader" id="loader"><div class="pulse"></div><div class="muted">Loading…</div></div>
    </div>
  </div>
</div>

  </div> <script>
    // --- State ---
    const tabs = []; // {id, title, url, el, iframeEl}
    let activeTabId = null;

    const defaultSites = [
      {name:'Google', url:'https://google.com'},
      {name:'YouTube', url:'https://youtube.com'},
      {name:'Roblox', url:'https://roblox.com'},
      {name:'GitHub', url:'https://github.com'},
      {name:'Discord', url:'https://discord.com'}
    ];

    // --- Elements ---
    const tabsRow = document.getElementById('tabsRow');
    const newTabBtn = document.getElementById('newTabBtn');
    const goBtn = document.getElementById('goBtn');
    const mainUrl = document.getElementById('mainUrl');
    const iframeWrap = document.getElementById('iframeWrap');
    const loader = document.getElementById('loader');
    const quickSites = document.getElementById('quickSites');
    const favoritesEl = document.getElementById('favorites');
    const addFavBtn = document.getElementById('addFavBtn');
    const favName = document.getElementById('favName');
    const favUrl = document.getElementById('favUrl');
    const clearFavs = document.getElementById('clearFavs');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // --- Helpers ---
    function fmt(u){ if(!u) return ''; if(!u.match(/^https?:\/\//)) return 'https://' + u; return u; }
    function hostname(u){ try{return new URL(u).hostname.replace('www.','')}catch(e){return u}}
    function rnd(min,max){return Math.floor(Math.random()*(max-min+1))+min}

    // --- Tabs management ---
    function createTab(url=null, title=null){
      const id = 't-'+Date.now()+'-'+Math.random().toString(36).slice(2,6);
      const isHome = !url;
      const tab = document.createElement('div'); tab.className='tab'; tab.dataset.id=id;
      const dot = document.createElement('div'); dot.className='dot';
      const tspan = document.createElement('div'); tspan.className='title'; tspan.innerText= title || (isHome? 'New Tab': hostname(fmt(url)));
      const close = document.createElement('div'); close.className='close muted'; close.innerHTML='✕';
      tab.appendChild(dot); tab.appendChild(tspan); tab.appendChild(close);
      tabsRow.appendChild(tab);

      const frameWrap = document.createElement('div'); frameWrap.style.position='absolute'; frameWrap.style.top=0; frameWrap.style.left=0; frameWrap.style.right=0; frameWrap.style.bottom=0; frameWrap.style.display='none';
      if(!isHome){
        const iframe=document.createElement('iframe'); iframe.src=fmt(url); iframe.sandbox='allow-scripts allow-same-origin allow-forms'; iframe.loading='lazy';
        frameWrap.appendChild(iframe);
        iframe.addEventListener('load', ()=>{ hideLoader(); });
      } else {
        frameWrap.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;flex-direction:column;gap:12px;color:var(--muted)"><h2 style='color:var(--orange)'>Welcome</h2><p class='muted'>Type a URL or click a favorite</p></div>`;
      }

      iframeWrap.appendChild(frameWrap);

      tabs.push({id,url,title:tspan.innerText,tabEl:tab,frameEl:frameWrap});

      tab.addEventListener('click', ()=>switchTab(id));
      close.addEventListener('click', (e)=>{ e.stopPropagation(); closeTab(id); });

      switchTab(id);
    }

    function switchTab(id){
      tabs.forEach(t=>{
        t.tabEl.classList.toggle('active', t.id===id);
        t.frameEl.style.display = (t.id===id)?'block':'none';
      });
      activeTabId = id;
      const active = tabs.find(t=>t.id===id);
      mainUrl.value = active && active.url ? active.url : '';
    }

    function closeTab(id){
      const idx = tabs.findIndex(t=>t.id===id);
      if(idx===-1) return;
      const wasActive = tabs[idx].id===activeTabId;
      tabs[idx].tabEl.remove(); tabs[idx].frameEl.remove(); tabs.splice(idx,1);
      if(wasActive){ if(tabs[idx]) switchTab(tabs[idx].id); else if(tabs.length) switchTab(tabs[tabs.length-1].id); else createTab(null); }
    }

    // --- Loading / navigation ---
    function openUrl(url){ if(!url) return; const f = fmt(url); const active = tabs.find(t=>t.id===activeTabId);
      if(active){ // replace active
        active.url = f; active.title = hostname(f); active.tabEl.querySelector('.title').innerText = active.title;
        // replace frame
        active.frameEl.innerHTML = '';
        const iframe = document.createElement('iframe'); iframe.src=f; iframe.loading='lazy'; iframe.sandbox='allow-scripts allow-same-origin allow-forms';
        active.frameEl.appendChild(iframe);
        showLoader();
        iframe.addEventListener('load', ()=>hideLoader());
        mainUrl.value = f;
      } else {
        createTab(f);
      }
    }

    function showLoader(){ loader.classList.add('show'); }
    function hideLoader(){ loader.classList.remove('show'); }

    // --- Quick sites (default + favorites) ---
    function renderQuickSites(){ quickSites.innerHTML=''; defaultSites.forEach(s=>{
      const b = document.createElement('div'); b.className='site-btn'; b.title=s.name; b.innerHTML=`<div class='site-favicon'></div><div class='small'>${s.name}</div>`;
      b.addEventListener('click', ()=> openUrl(s.url)); quickSites.appendChild(b);
    });
    }

    function renderFavorites(){ favoritesEl.innerHTML=''; const stored = loadFavs(); stored.forEach(f=>{
      const card = document.createElement('div'); card.className='fav-card';
      card.innerHTML = `<div class='fav-icon'>${(f.name||'').slice(0,1).toUpperCase()}</div><div class='fav-meta'><div class='name'>${f.name}</div><div class='url small muted'>${hostname(f.url)}</div></div>`;
      card.addEventListener('click', ()=> openUrl(f.url));
      favoritesEl.appendChild(card);
    }); }

    function loadFavs(){ try{ const s = JSON.parse(localStorage.getItem('orange_favs')||'[]'); return s;}catch(e){return []} }
    function saveFavs(arr){ localStorage.setItem('orange_favs', JSON.stringify(arr)); }
    function addFav(name,url){ const arr=loadFavs(); arr.unshift({name,url:fmt(url)}); saveFavs(arr); renderFavorites(); }
    function clearFavList(){ localStorage.removeItem('orange_favs'); renderFavorites(); }

    // --- Random popup system ---
    const popupMsgs = [
      'Tip: Press Fullscreen for a distraction-free view',
      'New feature: Add custom links in the left panel',
      'Did you know? URLs auto-add https://',
      'Neon mode activated — orange vibes!',
      'Press "Go" or press Enter in the address bar'
    ];
    function showRandomPopup(){ const msg = popupMsgs[rnd(0,popupMsgs.length-1)]; const p = document.createElement('div'); p.className='popup'; p.innerHTML=`<div class='label'>Orange</div><div>${msg}</div>`;
      document.body.appendChild(p);
      setTimeout(()=>{ p.style.opacity=0; p.style.transform='translateY(12px)'; p.addEventListener('transitionend', ()=>p.remove()); }, 3800);
    }
    // start random popups every 6-14 seconds
    setInterval(()=>{ if(Math.random()<0.8) showRandomPopup(); }, rnd(6000,14000));

    // --- Events ---
    newTabBtn.addEventListener('click', ()=>createTab(null));
    goBtn.addEventListener('click', ()=>openUrl(mainUrl.value));
    mainUrl.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ openUrl(mainUrl.value); } });
    addFavBtn.addEventListener('click', ()=>{ if(!favUrl.value) return; addFav(favName.value||favUrl.value, favUrl.value); favName.value=''; favUrl.value=''; });
    clearFavs.addEventListener('click', ()=>{ if(confirm('Clear all saved favorites?')){ clearFavList(); } });
    fullscreenBtn.addEventListener('click', ()=>{ const bw = document.getElementById('browserWrap'); if(bw.requestFullscreen) bw.requestFullscreen(); else if(bw.webkitRequestFullscreen) bw.webkitRequestFullscreen(); });

    // --- Init ---
    renderQuickSites(); renderFavorites(); createTab(null);

    // restore favorites UI on load
    window.addEventListener('load', ()=>{ renderFavorites(); });

    // small animation: ripple neon on new tab
    function neonPulse(){ const l = document.querySelector('.logo'); l.animate([{transform:'scale(.96)'},{transform:'scale(1)'}],{duration:1200,iterations:1}); }
    setInterval(neonPulse,6000);

    // accessibility: keyboard shortcuts
    document.addEventListener('keydown', (e)=>{
      if(e.ctrlKey && e.key==='t'){ e.preventDefault(); createTab(null); }
      if(e.ctrlKey && e.key==='w'){ e.preventDefault(); if(activeTabId) closeTab(activeTabId); }
    });

  </script></body>
</html>
