<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Couch Potato Schoolz</title>
<style>
  :root{
    --bg1:#0d0f12;
    --bg2:#1b1d22;
    --card:#181a1e;
    --accent:#6c63ff;
    --accent-hover:#847dff;
    --text:#f5f5f5;
  }

  *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',system-ui,sans-serif;}

  body{
    background:linear-gradient(120deg,var(--bg1),var(--bg2));
    color:var(--text);
    min-height:100vh;
    background-size:300% 300%;
    animation:bgShift 30s ease infinite;
    overflow-x:hidden;
  }

  @keyframes bgShift{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  header{
    text-align:center;
    padding:80px 20px 40px;
  }

  header h1{
    font-size:2.8rem;
    font-weight:800;
    background:linear-gradient(90deg,#8a7dff,#58b8ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  header p{
    color:#9ca3af;
    margin-top:10px;
    font-size:1.1rem;
  }

  .search{
    display:flex;
    justify-content:center;
    margin:40px 0 60px;
  }

  .search input{
    width:60%;
    max-width:520px;
    padding:12px 16px;
    border-radius:12px;
    border:none;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(10px);
    color:#fff;
    font-size:1rem;
    transition:0.3s;
  }

  .search input:focus{
    outline:2px solid var(--accent);
    background:rgba(255,255,255,0.15);
  }

  main{
    max-width:1200px;
    margin:0 auto;
    padding:0 20px 100px;
  }

  .card-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:28px;
  }

  .card{
    position:relative;
    border-radius:16px;
    overflow:hidden;
    background:var(--card);
    box-shadow:0 6px 20px rgba(0,0,0,0.4);
    cursor:pointer;
    transition:transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 12px 40px rgba(108,99,255,0.4);
  }

  .card img{
    width:100%;
    height:180px;
    object-fit:cover;
    display:block;
  }

  .card-info{
    padding:16px;
    text-align:center;
  }

  .card-info h3{
    font-size:1.1rem;
    font-weight:700;
    margin-bottom:6px;
    color:#fff;
  }

  .card-info p{
    font-size:0.9rem;
    color:#b5b8c3;
  }

  footer{
    text-align:center;
    color:#80858f;
    font-size:0.9rem;
    padding:30px 20px 50px;
  }

  /* Smooth fade-in animation for cards */
  @keyframes fadeUp {
    from {opacity:0; transform:translateY(30px);}
    to {opacity:1; transform:translateY(0);}
  }

  .card {
    animation:fadeUp 0.6s ease forwards;
  }
</style>
</head>
<body>

<header>
  <h1>Couch Potato Schoolz</h1>
  <p>Access your spaces and creations</p>
</header>

<div class="search">
  <input id="searchInput" type="text" placeholder="Search...">
</div>

<main>
  <div class="card-grid" id="cardGrid">
    <div class="card" data-name="geometrydashleveleditor">
      <img src="assets/geometrydashleveleditor.png" alt="Geometry Dash Level Editor">
      <div class="card-info">
        <h3>Geometry Editor</h3>
        <p>Custom design environment</p>
      </div>
    </div>

    <div class="card" data-name="arc">
      <img src="assets/Arc.png" alt="Arc">
      <div class="card-info">
        <h3>Arc</h3>
        <p>Visual sequence simulator</p>
      </div>
    </div>

    <div class="card" data-name="greenfeildinfinite">
      <img src="assets/greenfeildinfinite.png" alt="Green Feild Infinite">
      <div class="card-info">
        <h3>Green Field</h3>
        <p>Endless environment project</p>
      </div>
    </div>

    <div class="card" data-name="EaglerCraft">
      <img src="https://picsum.photos/seed/city/800/800" alt="EaglerCraft">
      <div class="card-info">
        <h3>Eagler</h3>
        <p>Creative sandbox setup</p>
      </div>
    </div>
  </div>
</main>

<footer>
  © 2025 Couch Potato Schoolz — Dashboard Interface
</footer>

<script>
const searchInput=document.getElementById('searchInput');
const cards=Array.from(document.querySelectorAll('.card'));

searchInput.addEventListener('input',()=>{
  const term=searchInput.value.trim().toLowerCase();
  cards.forEach(card=>{
    const name=(card.dataset.name||'').toLowerCase();
    card.style.display=name.includes(term)?'':'none';
  });
});

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    const name=card.dataset.name;
    window.open('viewer.html?view='+encodeURIComponent(name),'_blank');
  });
});
</script>
</body>
</html>
