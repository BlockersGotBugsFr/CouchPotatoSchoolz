<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery Showcase</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#0e0f12;
    overflow:hidden;
    font-family:Inter,system-ui,Arial,sans-serif;
  }

  iframe {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    border:none;
  }

  /* Gallery Styles inside iframe */
  .gallery-body {
    margin:0;
    background:#0e0f12;
    color:#fff;
  }
  .header {
    background:linear-gradient(90deg,#1b1b1b,#262626);
    text-align:center;
    padding:80px 20px;
    font-size:3em;
    font-weight:800;
    letter-spacing:1px;
  }
  .search-toggle {
    display:block;
    margin:24px auto;
    background:#7c5cff;
    color:#fff;
    border:none;
    padding:12px 22px;
    border-radius:10px;
    font-weight:600;
    cursor:pointer;
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .search-toggle:hover {
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(124,92,255,0.3);
  }
  .search-container {
    width:100%;
    display:flex;
    justify-content:center;
    overflow:hidden;
    height:0;
    transition:height .3s ease;
  }
  .search-container.active {height:70px;}
  .search-container input {
    width:60%;
    max-width:500px;
    margin-top:20px;
    padding:14px 18px;
    border:none;
    border-radius:12px;
    font-size:1.1em;
    outline:none;
    background:#1d1d1f;
    color:#fff;
  }
  .search-container input::placeholder {color:#888;}
  .card-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:18px;
    padding:40px;
  }
  .card {
    position:relative;
    border-radius:14px;
    overflow:hidden;
    aspect-ratio:1/1;
    cursor:pointer;
    background:#151618;
    transition:transform .2s ease, box-shadow .2s ease;
  }
  .card:hover {
    transform:translateY(-5px) scale(1.02);
    box-shadow:0 8px 20px rgba(0,0,0,0.45);
  }
  .card img {
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .card .name {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    font-weight:600;
    font-size:1.2em;
    opacity:0;
    transition:opacity .25s ease;
  }
  .card:hover .name {opacity:1;}
  @media(max-width:600px){
    .header{font-size:2em;}
    .search-container input{width:80%;}
  }
</style>
</head>
<body>
<script>
  // Replace current body with fullscreen iframe
  document.body.innerHTML = '';
  const iframe = document.createElement('iframe');
  iframe.style.position='fixed';
  iframe.style.top='0';
  iframe.style.left='0';
  iframe.style.width='100%';
  iframe.style.height='100%';
  iframe.style.border='none';
  document.body.appendChild(iframe);

  // Generate gallery HTML inside iframe
  const doc = iframe.contentDocument || iframe.contentWindow.document;
  doc.open();
  doc.write(`
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
  </head>
  <body class="gallery-body">
    <div class="header">Gallery Showcase</div>
    <button class="search-toggle" id="toggleBtn">Toggle Search</button>
    <div class="search-container" id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search cards...">
    </div>
    <div class="card-grid" id="cardGrid">
      <div class="card" data-name="Ocean"><img src="https://picsum.photos/400?random=1"><div class="name">Ocean</div></div>
      <div class="card" data-name="Forest"><img src="https://picsum.photos/400?random=2"><div class="name">Forest</div></div>
      <div class="card" data-name="Mountains"><img src="https://picsum.photos/400?random=3"><div class="name">Mountains</div></div>
      <div class="card" data-name="City"><img src="https://picsum.photos/400?random=4"><div class="name">City</div></div>
      <div class="card" data-name="Desert"><img src="https://picsum.photos/400?random=5"><div class="name">Desert</div></div>
      <div class="card" data-name="Galaxy"><img src="https://picsum.photos/400?random=6"><div class="name">Galaxy</div></div>
      <div class="card" data-name="Snow"><img src="https://picsum.photos/400?random=7"><div class="name">Snow</div></div>
      <div class="card" data-name="Lake"><img src="https://picsum.photos/400?random=8"><div class="name">Lake</div></div>
      <div class="card" data-name="Sunset"><img src="https://picsum.photos/400?random=9"><div class="name">Sunset</div></div>
      <div class="card" data-name="Jungle"><img src="https://picsum.photos/400?random=10"><div class="name">Jungle</div></div>
    </div>
    <script>
      const toggleBtn = document.getElementById('toggleBtn');
      const searchContainer = document.getElementById('searchContainer');
      const input = document.getElementById('searchInput');
      const cards = document.querySelectorAll('.card');

      toggleBtn.addEventListener('click', () => {
        searchContainer.classList.toggle('active');
        if(searchContainer.classList.contains('active')) {
          setTimeout(()=>input.focus(), 300);
        } else {
          input.value='';
          filterCards('');
        }
      });

      input.addEventListener('input', ()=>filterCards(input.value.toLowerCase()));

      function filterCards(query) {
        cards.forEach(c=>{
          const name=c.getAttribute('data-name').toLowerCase();
          c.style.display = name.includes(query)?'block':'none';
        });
      }
    <\/script>
  </body>
  </html>
  `);
  doc.close();
</script>
</body>
</html>
