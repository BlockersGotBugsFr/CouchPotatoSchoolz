<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Couch Potato Schoolz</title>
<style>
  :root{
    --bg:#0e0f12;
    --panel:#151618;
    --accent:#7c5cff;
    --gap:18px;
  }

  @keyframes background-pan {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    background-image:url('assets/CPSBackgroundImg.png');
    background-size:400%;
    background-position:center;
    background-attachment:fixed;
    background-color:var(--bg);
    color:#fff;
    font-family:Inter,system-ui,Arial;
    animation:background-pan 50s ease infinite;
    overflow-x:hidden;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark-theme {
    --bg: #f0f0f0;
    --panel: #fff;
    --accent: #7c5cff;
    color: #111;
    background-color: #f0f0f0;
  }

  header{
    padding:72px 18px;
    text-align:center;
    font-size:2.6rem;
    font-weight:800;
    background:linear-gradient(90deg,#1b1b1b,#262626);
    color:#fff;
  }

  .search-toggle{
    display:block;
    margin:20px auto;
    background:var(--accent);
    border:none;
    padding:10px 18px;
    border-radius:10px;
    color:#fff;
    cursor:pointer;
    font-weight:600;
  }

  .search-container{
    display:flex;
    justify-content:center;
    overflow:hidden;
    height:0;
    transition:height .28s;
  }
  .search-container.active{height:68px}
  .search-container input{
    width:60%;
    max-width:520px;
    margin-top:14px;
    padding:12px 14px;
    border-radius:10px;
    border:0;
    background:#1d1d1f;
    color:#fff;
    font-size:1rem;
  }
  body.dark-theme .search-container input{
    background:#eee;
    color:#111;
  }

  .card-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
    gap:var(--gap);
    padding:32px;
    max-width:1280px;
    margin:0 auto;
  }

  .card{
    position:relative;
    z-index:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    border-radius:12px;
    overflow:hidden;
    aspect-ratio:1/1;
    cursor:pointer;
    background:var(--panel);
    transition:transform .18s, box-shadow .18s;
    perspective: 1000px;
  }

  .card img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:12px;
  }

  .card::before,.card::after{
    content:'';
    position:absolute;
    inset:0;
    border-radius:12px;
    z-index:-1;
  }
  .card::before{
    background:linear-gradient(135deg,#ff61e2,#4a82ff,#ffbe7c,#82ffc9);
    background-size:400% 400%;
    filter:blur(5px);
    animation:borderGlow 8s linear infinite;
  }
  .card::after{
    background:var(--panel);
    inset:2px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
  }
  @keyframes borderGlow {
    0%{background-position:0 0;}
    100%{background-position:100% 100%;}
  }

  .card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 12px 30px rgba(0,0,0,.5)}

  .counter{
    position:absolute;
    top:8px;
    right:8px;
    width:30px;
    height:30px;
    border-radius:50%;
    background:rgba(124,92,255,.85);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    transition: transform 0.2s, background 0.2s;
  }
  .counter.animate {
    transform: scale(1.5);
    background: #ff61e2;
  }

  .footer-note{
    color:#9aa3b2;
    text-align:center;
    padding:18px 12px 36px;
    font-size:0.95rem;
  }

  .theme-toggle {
    position:fixed;
    top:20px;
    left:20px;
    background:var(--accent);
    color:#fff;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    z-index:1000;
  }

  @media(max-width:768px){
    .card-grid {
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      padding: 16px;
    }
  }

</style>
</head>
<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
<header>Couch Potato Schoolz</header>

<button id="toggleBtn" class="search-toggle" aria-expanded="false">Search</button>
<div id="searchContainer" class="search-container" aria-hidden="true">
  <input id="searchInput" type="text" placeholder="Type to search (hidden names)" aria-label="Search cards">
</div>

<main>
  <div class="card-grid" id="cardGrid">
    <div class="card" data-name="geometrydashleveleditor" data-view="geometrydashleveleditor"><img loading="lazy" src="assets/geometrydashleveleditor.png" alt="Geometry Dash Level Editor"><div class="counter">0</div></div>
    <div class="card" data-name="arc" data-view="arc"><img loading="lazy" src="assets/Arc.png" alt="Arc"><div class="counter">0</div></div>
    <div class="card" data-name="greenfeildinfinite" data-view="greenfeildinfinite"><img loading="lazy" src="assets/greenfeildinfinte.png" alt="Green Feild Infinite"><div class="counter">0</div></div>
    <div class="card" data-name="callofbattle" data-view="callofbattle"><img loading="lazy" src="https://picsum.photos/seed/city/800/800" alt="Call of Battle"><div class="counter">0</div></div>
  </div>
</main>

<div class="footer-note">Click a square to open its viewer in a new about:blank tab (viewer loads inside an iframe).</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
/* Theme Toggle */
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click',()=>{
  document.body.classList.toggle('dark-theme');
});

/* Search Logic */
const toggleBtn=document.getElementById('toggleBtn');
const searchContainer=document.getElementById('searchContainer');
const searchInput=document.getElementById('searchInput');
const cards=Array.from(document.querySelectorAll('.card'));

toggleBtn.addEventListener('click',()=>{
  const active=searchContainer.classList.toggle('active');
  toggleBtn.setAttribute('aria-expanded',String(active));
  searchContainer.setAttribute('aria-hidden',String(!active));
  if(active)setTimeout(()=>searchInput.focus(),200);
  else{searchInput.value='';applyFilter('');}
});

searchInput.addEventListener('input',()=>applyFilter(searchInput.value.trim().toLowerCase()));

function applyFilter(term){
  const terms = term.split(',').map(t=>t.trim());
  cards.forEach(card=>{
    const name=(card.dataset.name||'').toLowerCase();
    card.style.display = terms.every(t=>name.includes(t.toLowerCase())) ? '' : 'none';
  });
}

/* Card Counters & Viewer */
cards.forEach(card=>{
  const name=card.dataset.name;
  const counterEl=card.querySelector('.counter');
  let count=parseInt(localStorage.getItem('count:'+name))||0;
  counterEl.textContent=count;

  card.addEventListener('click',()=>{
    count++;
    localStorage.setItem('count:'+name,String(count));
    counterEl.textContent=count;
    counterEl.classList.add('animate');
    setTimeout(()=>counterEl.classList.remove('animate'), 300);

    const viewKey=encodeURIComponent(card.dataset.view||'');
    const newTab=window.open('about:blank','_blank');
    if(!newTab){alert('Popup blocked');return;}
    const html=`<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>${name}</title><style>html,body{height:100%;margin:0;background:#0e0f12;color:#fff;font-family:Inter,Arial,sans-serif;overflow:hidden}iframe{position:fixed;inset:0;width:100%;height:100%;border:0;background:#000}</style></head><body><iframe src='viewer.html?view=${viewKey}'></iframe></body></html>`;
    newTab.document.open();newTab.document.write(html);newTab.document.close();
  });
});

/* Card 3D Tilt Effect */
cards.forEach(card=>{
  card.addEventListener('mousemove', e=>{
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    card.style.transform = `rotateY(${x*0.05}deg) rotateX(${-y*0.05}deg) scale(1.02)`;
  });
  card.addEventListener('mouseleave', ()=>card.style.transform='translateY(-6px) scale(1.02)');
});

/* GSAP Animations */
gsap.registerPlugin(ScrollTrigger);
gsap.from('.card', {
  opacity:0,
  y:50,
  stagger:0.1,
  duration:1,
  ease:'power3.out'
});

function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}
</script>
</body>
</html>
