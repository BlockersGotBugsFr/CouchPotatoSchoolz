<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Large Header / Banner */
    header {
      width: 100%;
      height: 45vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    /* Search Bar */
    .search-container {
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #searchInput {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background: #1c1c1c;
      color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    #searchInput:focus {
      background: #2a2a2a;
      box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
    }

    /* Card Grid */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      aspect-ratio: 1 / 1; /* makes the card perfectly square */
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.25s ease, box-shadow 0.3s;
      background: #1a1a1a;
    }

    .card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* keeps image proportions */
      display: block;
    }
  </style>
</head>
<body>
  <header>ðŸŒ… Image Gallery ðŸŒ…</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search cards..." onkeyup="filterCards()">
  </div>

  <div class="card-container" id="cardContainer">
    <div class="card" data-name="Aurora Skies">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=800&q=80" alt="Aurora Skies">
    </div>
    <div class="card" data-name="Golden Forest">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Golden Forest">
    </div>
    <div class="card" data-name="Urban Glow">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=800&q=80" alt="Urban Glow">
    </div>
    <div class="card" data-name="Ocean Horizon">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Ocean Horizon">
    </div>
    <div class="card" data-name="Desert Mirage">
      <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=800&q=80" alt="Desert Mirage">
    </div>
    <div class="card" data-name="Midnight Stars">
      <img src="https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=800&q=80" alt="Midnight Stars">
    </div>
  </div>

  <script>
    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        card.style.display = name.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
