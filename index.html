<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Couch Potato Schoolz</title>
<style>
  :root{
    --bg:#0e0f12;
    --panel:#151618;
    --accent:#7c5cff;
    --gap:18px;
  }

  @keyframes background-pan {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    min-height:100vh;
    background-image:url('assets/CPSBackgroundImg.png');
    background-size:150%;
    background-position:center;
    background-attachment:fixed;
    background-color:var(--bg);
    color:#fff;
    font-family:Inter,system-ui,Arial;
    animation:background-pan 50s linear infinite;
    overflow-x:hidden;
  }

    header{
    padding:72px 18px;
    text-align:center;
    font-size:2.6rem;
    font-weight:800;
    
    /* Make header sticky */
    position:sticky;
    top:0;
  .search-toggle{display:block;margin:20px auto;background:var(--accent);border:none;padding:10px 18px;border-radius:10px;color:#fff;cursor:pointer}
  .search-container{display:flex;justify-content:center;overflow:hidden;height:0;transition:height .28s}
  .search-container.active{height:68px}
  .search-container input{width:60%;max-width:520px;margin-top:14px;padding:12px 14px;border-radius:10px;border:0;background:#1d1d1f;color:#fff}

  .card-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:var(--gap);padding:32px;max-width:1280px;margin:0 auto}

  .card{
    position:relative;
    z-index:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    border-radius:12px;
    overflow:hidden;
    aspect-ratio:1/1;
    cursor:pointer;
    background:var(--panel);
    transition:transform .18s, box-shadow .18s;
  }

  .card img{
    width:100%;height:100%;object-fit:cover;border-radius:12px;
  }

  .card::before,.card::after{
    content:'';position:absolute;inset:0;border-radius:12px;z-index:-1;
  }
  .card::before{
    background:linear-gradient(135deg,#ff61e2,#4a82ff,#ffbe7c,#82ffc9);
    background-size:400% 400%;
    filter:blur(5px);
    animation:borderGlow 8s linear infinite;
  }
  .card::after{
    background:var(--panel);
    inset:2px;
  }
  @keyframes borderGlow {
    0%{background-position:0 0;}
    100%{background-position:100% 100%;}
  }

  .card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 12px 30px rgba(0,0,0,.5)}
  .counter{position:absolute;top:8px;right:8px;width:30px;height:30px;border-radius:50%;background:rgba(124,92,255,.85);display:flex;align-items:center;justify-content:center;font-weight:700}

  .footer-note{color:#9aa3b2;text-align:center;padding:18px 12px 36px;font-size:0.95rem}

  /* ---------- 3D SCROLL BANNER SECTION ---------- */
  .banner-section{
    position:relative;
    perspective:1000px;
    background:radial-gradient(circle at center, #0e0f12 0%, #090a0c 100%);
    padding:120px 0px;
  }
  .banner{
    transform-style:preserve-3d;
    transform:rotateX(15deg);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:4rem;
    font-weight:800;
    color:#fff;
    text-transform:uppercase;
    opacity:0.85;
    will-change:transform,opacity;
  }
  .banner:nth-child(odd){color:#7c5cff;}
  .banner:nth-child(even){color:#ff61e2;}

  @media(max-width:600px){
    header{font-size:1.8rem}
    .search-container input{width:84%}
    .banner{font-size:2.4rem}
  }
</style>
</head>
<body>

<header>Couch Potato Schoolz</header>

<button id="toggleBtn" class="search-toggle" aria-expanded="false">Search</button>
<div id="searchContainer" class="search-container" aria-hidden="true">
  <input id="searchInput" type="text" placeholder="Type to search (hidden names)" aria-label="Search cards">
</div>

<main>
  <div class="card-grid" id="cardGrid">
    <div class="card" data-name="geometrydashleveleditor" data-view="geometrydashleveleditor"><img src="assets/geometrydashleveleditor.png"><div class="counter">0</div></div>
    <div class="card" data-name="arc" data-view="arc"><img src="assets/Arc.png"><div class="counter">0</div></div>
    <div class="card" data-name="Galaxy" data-view="galaxy"><img src="https://picsum.photos/seed/galaxy/800/800"><div class="counter">0</div></div>
    <div class="card" data-name="City" data-view="city"><img src="https://picsum.photos/seed/city/800/800"><div class="counter">0</div></div>
  </div>
</main>

<!-- ✨ New 3D Banner Section ✨ -->
<section class="banner-section">
  <div class="banner">Couch Potato Schoolz</div>
  <div class="banner">Creative Mindset</div>
  <div class="banner">Learn. Build. Evolve.</div>
  <div class="banner">Stay Lazy, Think Smart</div>
</section>

<div class="footer-note">Click a square to open its viewer in a new about:blank tab (viewer loads inside an iframe).</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
<script>
/* Existing Search & Viewer Logic */
const toggleBtn=document.getElementById('toggleBtn');
const searchContainer=document.getElementById('searchContainer');
const searchInput=document.getElementById('searchInput');
const cards=Array.from(document.querySelectorAll('.card'));
toggleBtn.addEventListener('click',()=>{
  const active=searchContainer.classList.toggle('active');
  toggleBtn.setAttribute('aria-expanded',String(active));
  searchContainer.setAttribute('aria-hidden',String(!active));
  if(active)setTimeout(()=>searchInput.focus(),200);
  else{searchInput.value='';applyFilter('');}
});
searchInput.addEventListener('input',()=>applyFilter(searchInput.value.trim().toLowerCase()));
function applyFilter(term){cards.forEach(card=>{
  const name=(card.dataset.name||'').toLowerCase();
  card.style.display=name.includes(term)?'':'none';
});}
cards.forEach(card=>{
  const name=card.dataset.name;
  const counterEl=card.querySelector('.counter');
  let count=parseInt(localStorage.getItem('count:'+name))||0;
  counterEl.textContent=count;
  card.addEventListener('click',()=>{
    count++;localStorage.setItem('count:'+name,String(count));
    counterEl.textContent=count;
    const viewKey=encodeURIComponent(card.dataset.view||'');
    const newTab=window.open('about:blank','_blank');
    if(!newTab){alert('Popup blocked');return;}
    const html=`<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>${name}</title><style>html,body{height:100%;margin:0;background:#0e0f12;color:#fff;font-family:Inter,Arial,sans-serif;overflow:hidden}iframe{position:fixed;inset:0;width:100%;height:100%;border:0;background:#000}</style></head><body><iframe src='viewer.html?view=${viewKey}'></iframe></body></html>`;
    newTab.document.open();newTab.document.write(html);newTab.document.close();
  });
});
function escapeHtml(s){return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}

/* 3D Banner Animations */
gsap.registerPlugin(ScrollTrigger);
gsap.utils.toArray(".banner").forEach((banner,i)=>{
  gsap.fromTo(banner,
    {opacity:0,y:200,rotateX:60,scale:0.8},
    {
      opacity:1,y:0,rotateX:0,scale:1,
      scrollTrigger:{
        trigger:banner,
        start:"top 80%",
        end:"top 20%",
        scrub:true
      },
      duration:1.5,
      ease:"power3.out"
    });
});
</script>
</body>
</html>
