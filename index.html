<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card Gallery</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #0e0e0e;
    color: #fff;
    overflow-x: hidden;
  }

  /* Header / Banner */
  header {
    background: linear-gradient(to right, #1a1a1a, #272727);
    text-align: center;
    padding: 80px 20px;
    font-size: 3em;
    font-weight: 700;
    letter-spacing: 2px;
  }

  /* Search Bar */
  .search-container {
    text-align: center;
    margin: 40px 0;
  }

  .search-container input {
    width: 60%;
    max-width: 500px;
    padding: 14px 18px;
    font-size: 1.1em;
    border: none;
    border-radius: 12px;
    outline: none;
    transition: all 0.2s ease;
  }

  .search-container input:focus {
    box-shadow: 0 0 10px #2ee6ff;
  }

  /* Card Grid */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
    padding: 30px;
  }

  .card {
    position: relative;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 16px;
    background-color: #1a1a1a;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: scale(1.04);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }

  .card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-name {
    position: absolute;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    background: rgba(0, 0, 0, 0.6);
    font-weight: 600;
    font-size: 1.1em;
  }

  @media (max-width: 600px) {
    header {
      font-size: 2em;
    }
    .search-container input {
      width: 80%;
    }
  }
</style>
</head>
<body>

<header>Gallery Showcase</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search cards...">
</div>

<div class="card-grid" id="cardGrid">
  <div class="card" data-name="Ocean">
    <img src="https://picsum.photos/400?random=1" alt="Ocean">
    <div class="card-name">Ocean</div>
  </div>
  <div class="card" data-name="Forest">
    <img src="https://picsum.photos/400?random=2" alt="Forest">
    <div class="card-name">Forest</div>
  </div>
  <div class="card" data-name="Mountains">
    <img src="https://picsum.photos/400?random=3" alt="Mountains">
    <div class="card-name">Mountains</div>
  </div>
  <div class="card" data-name="City">
    <img src="https://picsum.photos/400?random=4" alt="City">
    <div class="card-name">City</div>
  </div>
  <div class="card" data-name="Desert">
    <img src="https://picsum.photos/400?random=5" alt="Desert">
    <div class="card-name">Desert</div>
  </div>
  <div class="card" data-name="Galaxy">
    <img src="https://picsum.photos/400?random=6" alt="Galaxy">
    <div class="card-name">Galaxy</div>
  </div>
  <div class="card" data-name="Snow">
    <img src="https://picsum.photos/400?random=7" alt="Snow">
    <div class="card-name">Snow</div>
  </div>
  <div class="card" data-name="Lake">
    <img src="https://picsum.photos/400?random=8" alt="Lake">
    <div class="card-name">Lake</div>
  </div>
  <div class="card" data-name="Sunset">
    <img src="https://picsum.photos/400?random=9" alt="Sunset">
    <div class="card-name">Sunset</div>
  </div>
  <div class="card" data-name="Jungle">
    <img src="https://picsum.photos/400?random=10" alt="Jungle">
    <div class="card-name">Jungle</div>
  </div>
  <div class="card" data-name="Canyon">
    <img src="https://picsum.photos/400?random=11" alt="Canyon">
    <div class="card-name">Canyon</div>
  </div>
  <div class="card" data-name="Waterfall">
    <img src="https://picsum.photos/400?random=12" alt="Waterfall">
    <div class="card-name">Waterfall</div>
  </div>
</div>

<script>
  const searchInput = document.getElementById('searchInput');
  const cards = document.querySelectorAll('.card');

  searchInput.addEventListener('input', function () {
    const filter = this.value.toLowerCase();
    cards.forEach(card => {
      const name = card.getAttribute('data-name').toLowerCase();
      card.style.display = name.includes(filter) ? 'block' : 'none';
    });
  });
</script>

</body>
</html>
