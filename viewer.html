<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Viewer</title>
<style>
  html,body{height:100%;margin:0;background:#0e0f12;color:#fff;font-family:Inter,Arial,sans-serif;display:flex;flex-direction:column;align-items:center}
  .wrap{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center}
  iframe.content{width:100%;height:100%;border:0;background:#fff}
  .bar{position:fixed;top:12px;left:12px;z-index:9999}
  .back{display:inline-block;padding:8px 12px;border-radius:8px;background:#232326;color:#fff;text-decoration:none;font-weight:600}
</style>
</head>
<body>
  <div class="bar"><a class="back" id="backBtn" href="#" onclick="history.back();return false">← Back</a></div>
  <div class="wrap" id="wrap">
    <h2 id="title" style="margin-bottom:12px">Loading…</h2>
    <iframe id="contentFrame" class="content" src=""></iframe>
  </div>

<script>
// viewer.html reads ?view= and maps to a URL or local page
const params = new URLSearchParams(location.search);
const view = params.get('view') || '';
const titleEl = document.getElementById('title');
const frame = document.getElementById('contentFrame');

// map keys to pages (edit to point to your own local pages if you want)
const map = {
  ocean: 'https://en.wikipedia.org/wiki/Ocean',
  forest: 'https://en.wikipedia.org/wiki/Forest',
  galaxy: 'https://en.wikipedia.org/wiki/Galaxy',
  city: 'https://en.wikipedia.org/wiki/City'
};

if (map[view]) {
  titleEl.textContent = ucfirst(view);
  frame.src = map[view];
} else {
  titleEl.textContent = 'Unknown';
  frame.src = 'about:blank';
}

function ucfirst(s){ return s.charAt(0).toUpperCase()+s.slice(1); }
</script>
</body>
</html>
