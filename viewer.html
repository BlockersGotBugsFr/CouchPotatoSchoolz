<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Viewer</title>
<style>
  html,body{
    margin:0;
    padding:0;
    background:#0e0f12;
    color:#fff;
    font-family:Inter,system-ui,Arial,sans-serif;
    width:100%;
    height:100%;
    overflow:hidden;
  }
  iframe{
    width:100%;
    height:100%;
    border:none;
  }
</style>
</head>
<body>
<iframe id="contentFrame"></iframe>
<script>
const params=new URLSearchParams(location.search);
const view=params.get("view");
const map={
  ocean:"https://en.wikipedia.org/wiki/Ocean",
  forest:"https://en.wikipedia.org/wiki/Forest",
  galaxy:"https://en.wikipedia.org/wiki/Galaxy",
  city:"https://en.wikipedia.org/wiki/City"
};
document.getElementById("contentFrame").src=map[view]||"https://example.com";
</script>
</body>
</html>
