<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Viewer</title>
<style>
  :root {
    --bg: #0e0f12;
    --panel: #18191c;
    --accent: #7c5cff;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    background: var(--bg);
    color: #fff;
    font-family: Inter, system-ui, sans-serif;
    overflow: hidden;
  }

  .layout { display: flex; height: 100%; width: 100%; position: relative; }

  /* Sidebar */
  .sidebar {
    width: 80px;
    background: var(--panel);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px 0;
    gap: 14px;
    box-shadow: 4px 0 12px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
    z-index: 2;
  }
  .sidebar.hidden { transform: translateX(-100%); }

  /* Toggle button */
  .toggle-btn {
    position: absolute;
    top: 12px;
    left: 12px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    padding: 8px 14px;
    cursor: pointer;
    z-index: 3;
    transition: transform 0.3s ease;
    font-size: 1.2rem;
  }
  .toggle-btn.open { transform: translateX(100px); }

  .side-btn {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    background: #1f2024;
    border: 2px solid transparent;
    overflow: hidden;
    cursor: pointer;
    position: relative;
    transition: 0.2s;
  }
  .side-btn:hover { transform: scale(1.05); border-color: var(--accent); }
  .side-btn img { width: 100%; height: 100%; object-fit: cover; }

  .counter {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 0.75rem;
    font-weight: 600;
    color: #fff;
  }

  .back {
    width: 60px;
    height: 60px;
    border-radius: 14px;
    background: #2b2c31;
    border: 2px solid #444;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
  }
  .back:hover { background: #35363d; border-color: var(--accent); }

  .main { flex: 1; position: relative; background: #000; }
  iframe { position: absolute; inset: 0; width: 100%; height: 100%; border: none; }

  .titlebar {
    position: absolute;
    top: 12px;
    left: 100px;
    right: 20px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #ccc;
    font-weight: 600;
    pointer-events: none;
  }

  @media (max-width: 700px) {
    .sidebar { width: 65px; }
    .side-btn, .back { width: 50px; height: 50px; }
    .titlebar { left: 85px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<button class="toggle-btn" id="toggleSidebar">☰</button>

<div class="layout">
  <aside class="sidebar hidden" id="sidebar">
    <button class="back" id="backBtn">←</button>
  </aside>
  <main class="main">
    <div class="titlebar"><span id="title">Loading...</span></div>
    <iframe id="contentFrame" src="about:blank"></iframe>
  </main>
</div>

<script>
const params = new URLSearchParams(location.search);
let view = params.get('view') || '';
const titleEl = document.getElementById('title');
const frame = document.getElementById('contentFrame');
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('toggleSidebar');

// Map from view keys to URLs
const map = {
  geometrydashleveleditor: 'https://blockersgotbugsfr.github.io/CouchPotatoSchoolz/buttons/3DashLevelEditor.html',
  forest: 'https://blockersgotbugsfr.github.io/CiphAnon-Studios.4/Pages/emags/3DashLevelEditor.html',
  galaxy: 'https://en.wikipedia.org/wiki/Galaxy',
  city: 'https://en.wikipedia.org/wiki/City'
};

// Load initial iframe content
loadView(view);

// Build side buttons dynamically with counters
for (const [key, url] of Object.entries(map)) {
  const btn = document.createElement('div');
  btn.className = 'side-btn';
  btn.title = capitalize(key);
  btn.innerHTML = `
    <img src="https://picsum.photos/seed/${key}/100/100" alt="${key}">
    <div class="counter" id="counter-${key}">${getCounter(key)}</div>
  `;
  btn.onclick = () => {
    incrementCounter(key);
    loadView(key);
  };
  sidebar.appendChild(btn);
}

// Functions
function loadView(key) {
  view = key;
  titleEl.textContent = capitalize(key);
  frame.src = map[key] || 'about:blank';
  updateAllCounters();
}

function capitalize(s){ return s.charAt(0).toUpperCase()+s.slice(1); }

function getCounter(name){
  return parseInt(localStorage.getItem('count:' + name) || '0');
}

function incrementCounter(name){
  const count = getCounter(name) + 1;
  localStorage.setItem('count:' + name, count);
  return count;
}

function updateAllCounters(){
  for(const key of Object.keys(map)){
    const el = document.getElementById('counter-' + key);
    if(el) el.textContent = getCounter(key);
  }
}

// Toggle sidebar
toggleBtn.onclick = () => {
  sidebar.classList.toggle('hidden');
  toggleBtn.classList.toggle('open');
};

// Back button
document.getElementById('backBtn').onclick = () => {
  if(window.opener && !window.opener.closed){
    window.close(); // close the viewer tab
  } else {
    location.href = 'index.html';
  }
};
</script>
</body>
</html>
